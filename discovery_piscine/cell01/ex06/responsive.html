
<!DOCTYPE html>
<html>
<head>

<style>
table{
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    border: 1px solid black;
    border-collapse: collapse;
}


td {
    width: 50%;
    height: 100%;
    text-align: center;
    color: rgb(255, 255, 255);
}

</style>

</head>
<body>
    <table>
        <tr>
            <td style="background-color: rgb(125, 231, 121)">
                This is blue
            </td>
            <td style="background-color: rgb(114, 155, 231)">
                This is green
            </td>
        </tr>

    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #balloon {
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 100px;
    }
</style>
</head>

<body>
    <div id="balloon" onclick="grow()" onmouseleave="shrink()"></div>
    <script>
        var size = 200;
        var color = 0;
        const colors = ["red", "green", "blue"];
        const balloon =  document.getElementById("balloon");
    
        function grow() {
            size += 10;
            color += 1;
            setBalloon();
        }

        function shrink() {
            size -= 5;
            color -=1;
            setBalloon();
        }

        function setBalloon() {

            if (color > 2) {
                color =0;
            } else if (color <0) {
                color = 2;
            }

            

            if (size > 420 || size < 200) {
                size = 200;
            }
            
            balloon.style.height = size + "px";
            balloon.style.width = size + "px";
            balloon.style.borderRadius = size/2 + "px";
            balloon.style.backgroundColor = colors[color];
        }
    </script>


</body>



</html>
